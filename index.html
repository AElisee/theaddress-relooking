<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/images/logo-letter.png" />

    <!-- style  -->
    <link rel="stylesheet" href="styles.css" />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>THE ADDRESS | Maintenance</title>
  </head>
  <body>
    <main class="main-ctn max-w h-100">
      <div class="logo flex">
        <img src="assets/images/Logo_tagline.png" alt="" class="w-100 h-100" />
      </div>
      <div class="main-body">
        <div>Site en relooking</div>
        <div class="bar-ctn">
          <span class="bg-gray"></span>
          <span class="bg-inherit"></span>
        </div>
        <div class="link"><p>www.theaddressabidjan.com</p></div>
      </div>
      <div class="social-media">
        <h4>En attendant son retour, retrouvez-nous sur nos réseaux sociaux</h4>
        <ul class="social-media-links flex flex-center">
          <li class="link">
            <a
              href="https://www.facebook.com/theaddressboutiqueabidjan"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img src="assets/icons/facebook-f.svg" alt="" class="icon-size" />
            </a>
          </li>
          <li class="link">
            <a
              href="https://www.instagram.com/theaddressboutique_abidjan/"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img
                src="assets/icons/square-instagram.svg"
                alt=""
                class="icon-size"
            /></a>
          </li>
          <li class="link">
            <a
              href=" https://api.whatsapp.com/send?phone=2250757101112"
              target="_blank"
              rel="noopener noreferrer"
              ><img src="assets/icons/whatsapp.svg" alt="" class="icon-size"
            /></a>
          </li>
        </ul>
      </div>
      <div class="location-and-contact flex flex-btw">
        <div class="location flex gap-10">
          <span><i class="fa-sharp fa-solid fa-map-location-dot"></i></span>
          <h5>1er étage de la galérie Cap Sud - Abidjan</h5>
        </div>
        <div class="contact flex flex-center gap-10">
          <span><i class="fa-sharp fa-solid fa-phone-volume"></i></span>
          <h5>(+255) 07 57 10 11 12</h5>
        </div>
      </div>
    </main>
  </body>
</html>
